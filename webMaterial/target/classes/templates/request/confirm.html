<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}">
<head>
<link href="/css/style.css" rel="stylesheet" type="text/css">
<meta charset="UTF-8" />
<meta data-detaills="origin:jsp/app/asc-ni.jsp" />
<meta name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>WebMaterial</title>
</head>
<body onload="start()">

  <div class="menu"></div>
  <div class="main">


    <p>今後素材を増やしていく参考にさせていただきます。</p>
    <br>


    <form th:action="@{/request/confirm}" method="post"
      th:object="${requestForm}">
      <div class="input-group">

        <label><abbr title="required">種類</abbr></label>
        <div th:each="itemType : ${selectItems}">
          <p th:field="*{itemType}" th:value="${itemType.value}"
            th:text="${itemType.label}"></p>
        </div>
        <br> <label><abbr title="required">タグ</abbr></label>
        <div th:each="itemTag : ${selectTags}">
          <p th:field="*{itemTag}" th:value="${itemTag.value}"
            th:text="${itemTag.label}"></p>
        </div>
        <br> <input class="common_button" name="request"
          type="submit" value="確認" />
      </div>
    </form>

  </div>
</body>
</html>
